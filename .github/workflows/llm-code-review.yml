name: LLM Code Review

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  llm-code-review:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # LLM Code Review
      - name: Run LLM Code Review
        id: review
        uses: fit2cloud/LLM-CodeReview-Action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.ALIYUN_LLM_API_KEY }}
          LANGUAGE: Chinese
          OPENAI_API_ENDPOINT: https://dashscope.aliyuncs.com/compatible-mode/v1
          MODEL: qwen3-coder-plus
          PROMPT: |
            请作为资深代码审查专家，检查以下代码差异。
            重点关注：
            - 潜在 bug
            - 逻辑错误
            - 安全问题
            - 代码规范

            ⚠️ 只允许输出 JSON，不要输出任何额外文本：
            {
              "can_merge": true/false,
              "issues": [
                {
                  "file": "文件路径",
                  "line": 123,
                  "problem": "问题描述"
                }
              ],
              "suggestions": ["建议1", "建议2"]
            }
          temperature: 0.2
          top_p: 1
          MAX_PATCH_LENGTH: 50000
          IGNORE_PATTERNS: "/node_modules,*.md,/dist,/.github"
          FILE_PATTERNS: "*.java,*.go,*.py,*.vue,*.ts,*.js,*.css,*.scss,*.html"

      # 解析 LLM JSON
      - name: Parse LLM JSON
        id: parse
        run: |
          python << 'EOF'
          import json, os, re

          raw = """${{ steps.review.outputs.review }}"""

          # 兜底：解析失败 = 不允许合并
          can_merge = "false"

          if raw.strip():
              match = re.search(r'\{[\s\S]*\}', raw)
              if match:
                  try:
                      data = json.loads(match.group())
                      can_merge = str(data.get("can_merge", False)).lower()
                  except Exception as e:
                      print("JSON parse error:", e)

          print(f"can_merge={can_merge}")

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"can_merge={can_merge}\n")
          EOF

      # 自动 rebase 合并
      - name: Auto merge PR (rebase)
        if: steps.parse.outputs.can_merge == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --rebase \
            --auto \
            --delete-branch